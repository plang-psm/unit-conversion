<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="main">
      <div class="heading-conatiner">
        <div class="content-head">
          <h1>Metric / Imperial Unit Conversion</h1>
          <input id="input-el" value="20" />
          <button id="convert-btn">CONVERT</button>
        </div>
      </div>

      <div class="measurement-container">
        <div class="measurement-head">
          <div class="length-container">
            <h3>Length(Meter / Feet)</h3>
            <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096</p>
          </div>

          <div class="volume-container">
            <h3>Volume(Liters / Gallons)</h3>
            <p id="volume-el">
              20 liters = 5.283 gallons | 20 gallons = 75.708 liters
            </p>
          </div>

          <div class="mass-container">
            <h3>Mass(Kilograms / Pounds)</h3>
            <p id="mass-el">20 kilos = 44.092 lbs | 20 lbs = 9.072 kilos</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
